<!doctype html>
<html lang="en" ng-app="<%= _.camelize(appName) %>Dev">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title><%= _.capitalize(appName) %></title>

        <script src="/app/lib/jquery/jquery.min.js"></script>
        <script src="/app/lib/angular/angular.min.js"></script>
        <script src="/app/lib/angular-loader/angular-loader.min.js"></script>
        <script src="/app/lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="/app/lib/angular-touch/angular-touch.min.js"></script>
        <script src="/app/lib/angular-cookies/angular-cookies.min.js"></script>
        <script src="/app/lib/angular-animate/angular-animate.min.js"></script>
        <script src="/app/lib/spectingular-core/js/global.min.js"></script>

        <script src="/app/js/<%= _.camelize(appName) %>.js"></script>
        <script src="/app/js/directives/version.js"></script>
        <script src="/app/js/services/version.js"></script>

        <script src="/app/lib/angular-mocks/angular-mocks.js"></script>

        <script>
            var <%= _.camelize(appName) %>Dev = angular.module('<%= _.camelize(appName) %>Dev', ['<%= _.camelize(appName) %>', 'ngMockE2E' ]);
            <%= _.camelize(appName) %>Dev.run(function($httpBackend) {
                $httpBackend.whenGET('../../app/partials/<%= _.camelize(appName) %>-index.html').passThrough();
            });
        </script>

        <link rel="stylesheet" type="text/css" href="/app/lib/the-guide-styles/css/the-guide-styles.css"/>

    </head>
    <body class="ib-app">
        <div ng-cloak  >
            <div ng-include src="'../../app/partials/<%= _.camelize(appName) %>-index.html'"></div>
        </div>
    </body>
</html>
