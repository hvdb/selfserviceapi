<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title><%= _.capitalize(appName) %></title>

        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-loader/angular-loader.min.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="lib/angular-touch/angular-touch.min.js"></script>
        <script src="lib/angular-cookies/angular-cookies.min.js"></script>
        <script src="lib/angular-animate/angular-animate.min.js"></script>
        <script src="lib/spectingular-core/js/global.min.js"></script>

        <script src="js/<%= _.camelize(appName) %>.js"></script>
        <script src="js/directives/version.js"></script>
        <script src="js/services/version.js"></script>

        <script src="lib/angular-mocks/angular-mocks.js"></script>

        <script>
            var <%= _.camelize(appName) %>Dev = angular.module('<%= _.camelize(appName) %>Dev', ['<%= _.camelize(appName) %>', 'ngMockE2E' ]);
            <%= _.camelize(appName) %>Dev.run(function($httpBackend) {
                $httpBackend.whenGET('partials/<%= _.camelize(appName) %>-index.html').passThrough();
            });
        </script>

        <link rel="stylesheet" type="text/css" href="lib/spectingular-core/build/css/lsg.css"/>
        <link rel="stylesheet" type="text/css" href="lib/spectingular-core/build/css/main.css"/>
        <link rel="stylesheet" href="css/<%= _.camelize(appName) %>.css"/>
    </head>
    <body class="ib-app">
        <div ng-app="<%= _.camelize(appName) %>Dev" ng-cloak  >
            <div ng-include src="'partials/<%= _.camelize(appName) %>-index.html'"></div>
        </div>
    </body>
</html>
